<!DOCTYPE html>
<html>
<head>
    <title>Become a NineFive Express Partner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5%;
            background-color: #fbfaf8;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            position: relative;
        }

        .nav-links-container {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #fbfaf8;
            padding: 10px;
            text-align: center;
            list-style: none;
        }

        .nav-links.show {
            display: flex;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #343a40;
            font-size: 16px;
            font-weight: 500;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #28a745;
        }

        .partner-btn {
            background-color: #130f1e;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .partner-btn:hover {
            background-color: #1e7e34;
        }

        .brand {
            font-size: 22px;
            font-weight: 600;
            color: #28a745;
        }

        .hamburger {
            display: block;
            font-size: 28px;
            cursor: pointer;
            color: #343a40;
        }

        .hero {
            background: url("/Partnerr.png") center/cover no-repeat;
            color: white;
            padding: 80px 20px;
            text-align: center;
            width: 100%;
            position: relative;
            background-size: cover; /* Ensure full coverage */
            background-position: center; /* Center the image */
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1em;
        }

        .form-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-container {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #130f1e;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group select {
            height: 40px;
        }

        button {
            background-color: #FFC107;
            color: #130f1e;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2b806b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
                background-color: transparent;
                padding: 0;
            }

            .hamburger {
                display: none;
            }

            .partner-btn {
                display: block;
            }

            .hero {
                padding: 100px 20px;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<header>
    <nav class="navbar">
        <div class="brand">
            NineFive Express
        </div>
        <div class="nav-links-container">
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html" class="Home">Home</a></li>
                <li><a href="../Order.html" class="Order Now">Order Now</a></li>
                <li><a href="../about.html" class="About Us">About Us</a></li>
                <li><a href="../blog.html" class="Blog">Blog</a></li>
                <li><a href="../contactt.html" class="Contact Us"> Contact Us</a></li>
            </ul>
        </div>
        <a href="../partner.html" class="partner-btn">Become a Partner</a>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
</header>

<body>
    <section class="hero">
        <h2>Become a NineFive Express Partner</h2>
        <p>Join our network and grow your business with reliable delivery services.</p>
    </section>

    <div class="form-container-wrapper">
        <div class="form-container">
            <h2>Partner Signup Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="businessDescription">Business Description:</label>
                    <textarea id="businessDescription" name="businessDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Business Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP/Postal Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
